<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System - Modern Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SOLAR SYSTEM</h1>
        <div class="table-wrapper">
            <table class="solar-table">
                <thead>
                    <tr>
                        <th>Planet</th>
                        <th>Image</th>
                        <th>Diameter (km)</th>
                        <th>Moons</th>
                        <th>Orbit Time (Earth days)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="planet-name">Mercury</td>
                        <td><div class="planet mercury"></div></td>
                        <td>4,879</td>
                        <td>0</td>
                        <td>88</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Venus</td>
                        <td><div class="planet venus"></div></td>
                        <td>12,104</td>
                        <td>0</td>
                        <td>225</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Earth</td>
                        <td><div class="planet earth"></div></td>
                        <td>12,742</td>
                        <td>1</td>
                        <td>365</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Mars</td>
                        <td><div class="planet mars"></div></td>
                        <td>6,779</td>
                        <td>2</td>
                        <td>687</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Jupiter</td>
                        <td><div class="planet jupiter"></div></td>
                        <td>139,820</td>
                        <td>79</td>
                        <td>4,333</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Saturn</td>
                        <td><div class="planet saturn"></div></td>
                        <td>116,460</td>
                        <td>83</td>
                        <td>10,759</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Uranus</td>
                        <td><div class="planet uranus"></div></td>
                        <td>50,724</td>
                        <td>27</td>
                        <td>30,688</td>
                    </tr>
                    <tr>
                        <td class="planet-name">Neptune</td>
                        <td><div class="planet neptune"></div></td>
                        <td>49,244</td>
                        <td>14</td>
                        <td>60,182</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
